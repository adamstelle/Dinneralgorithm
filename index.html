<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/unsemantic-grid-responsive.css">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="grid-100">
      <header class="grid-100">
        <h1>It's Dinner Time.</h1>
      </header>
      <div class="grid-100">
        <section class="grid-100 mobile-grid-100">
          <h1>Unsorted Pantry</h1>
          <button id="shuffle">Shuffle the pantry</button>
          <ul id="unsortedPantry">
          </ul>
        </section>
         <section class="grid-50 mobile-grid-100">
          <h1>Left Array</h1>
          <div id="leftPantry">
          </div>
        </section>
        <section class="grid-50 mobile-grid-100">
          <h1>Right Array</h1>
          <div id="rightPantry">
          </div>
        </section>
        <section class="grid-100 mobile-grid-100">
          <h1>Sorted Pantry</h1>
          <button id="sort">Sort the pantry</button>
          <div id="sortedPantry">
          </div>
        </section>
      </div>
    </main>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
